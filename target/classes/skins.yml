# ====================
# Skins Configuration
# ====================
# This file defines custom skins that can be applied to pouches.
# Each pouch type can have multiple skin options for players to purchase and use.

skin_shop:
  # ===== CARDAGER POUCH SKINS =====
  # Skins for the card collector pouch
  cardager_pouch:
    # Golden Cardager skin
    golden_cardager:
      # HeadDatabase ID (https://minecraft-heads.com/)
      hdb_id: "12345"  # Replace with actual HeadDatabase ID

      # Display name shown in GUI and tooltips
      name: "&6Golden Cardager"

      # Description shown in the skin's tooltip
      lore:
        - "&7A luxurious golden pouch"
        - "&7for your card collection"

      # Cost to purchase this skin
      cost:
        # Can be vanilla material or custom item
        item: "custom:fruitster_token"
        # Amount required
        amount: 5

    # Crystal Cardager skin
    crystal_cardager:
      hdb_id: "67890"  # Replace with actual HeadDatabase ID
      name: "&bCrystal Cardager"
      lore:
        - "&7A beautiful crystal pouch"
        - "&7that sparkles in the light"
      cost:
        item: "DIAMOND"
        amount: 10

    # Obsidian Cardager skin
    obsidian_cardager:
      hdb_id: "13579"  # Replace with actual HeadDatabase ID
      name: "&8Obsidian Cardager"
      lore:
        - "&7A dark obsidian pouch"
